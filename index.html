<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e6eaf0 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2c3e50;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            z-index: 1;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            color: #34495e;
            font-weight: 300;
            opacity: 0;
            transform: translateY(30px);
        }

        p {
            font-size: 1.2rem;
            color: #7f8c8d;
            line-height: 1.6;
            opacity: 0;
            transform: translateY(30px);
        }

        .circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(52, 152, 219, 0.1);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="circles"></div>
    <div class="container">
        <h1>Coming Soon</h1>
        <p>Exciting things are in the works.
            Check back soon!</p>
    </div>

    <script>
        // Animation for text
        gsap.to('h1', { opacity: 1, y: 0, duration: 1, delay: 0.2 });
        gsap.to('p', { opacity: 1, y: 0, duration: 1, delay: 0.4 });

        // Create floating circles
        const circles = document.querySelector('.circles');
        for (let i = 0; i < 15; i++) {
            const circle = document.createElement('div');
            circle.classList.add('circle');
            circle.style.width = Math.random() * 100 + 50 + 'px';
            circle.style.height = circle.style.width;
            circle.style.left = Math.random() * 100 + '%';
            circle.style.top = Math.random() * 100 + '%';
            circles.appendChild(circle);

            gsap.to(circle, {
                x: Math.random() * 100 - 50,
                y: Math.random() * 100 - 50,
                duration: Math.random() * 10 + 5,
                repeat: -1,
                yoyo: true,
                ease: 'none'
            });
        }
    </script>
</body>

</html>
